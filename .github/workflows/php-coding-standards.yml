name: PHP Coding Standards

on:
  push:
    branches: [ trunk, develop ]
  pull_request:
    branches: [ trunk, develop ]

jobs:
  build:
    strategy:
      matrix:
        php: [ 8.2 ]

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup proper PHP version
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          tools: composer

      - name: Validate composer.json and composer.lock
        run: composer validate --strict

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer run-script packages-install

      - name: Run PHP_CodeSniffer
        run: composer run-script lint:php

      - name: Get list of changed files
        id: get-changed-files
        run: |
          git fetch origin ${{ github.base_ref }}
          echo "changed_files<<EOF" >> $GITHUB_ENV
          git diff --name-only origin/${{ github.base_ref }}..${{ github.sha }} >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Run PHP_CodeSniffer on changed files
        run: |
          for file in $changed_files
          do
            if [[ $file == *.php ]]
            then
              composer run-script lint:php:file -- $file
            fi
          done
